name: MERN CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install dependencies - Client
        run: |
          cd client
          npm ci

      - name: Install dependencies - Server
        run: |
          cd server
          npm ci

      - name: Build Client
        run: |
          cd client
          npm run build

      - name: Run Client Tests (if any)
        run: |
          cd client
          npm run lint

      - name: Build Docker Images (optional)
        run: |
          docker build -t mern-frontend ./client
          docker build -t mern-backend ./server
